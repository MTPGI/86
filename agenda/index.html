<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.1" />
    <meta name="googlebot" content="noindex" />
    <meta name="robots" content="none" />
    <meta name="author" content="Ann MB" />
    <meta name="description" content="Agenda des ressources féministes et queer de Poitiers et de la Vienne" />
    <meta name="color-scheme" content="dark light" />
    <meta name="referrer" content="no-referrer" />
    <link rel="icon" href="../img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <title>Agenda</title>
  </head>
  <body>
    <div id="caltainer">
      <nav class="cal-nav">
        <a href="#" id="go-prev" aria-label="Aller au mois précédent">&#x25C0;</a>
        <div id="month-year"></div>
        <a href="#" id="go-next" aria-label="Aller au mois suivant">&#x25B6;</a>
      </nav>
      <div class="days-names">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div id="cal-grid" role="grid"></div>
      <div id="cal-details" aria-hidden="true" tabindex="0">
        <div class="scrollable">
        <div id="details-title"></div>
        <div id="details-time" class="fa fa-clock"></div>
        <div id="details-place" class="fa fa-map-marker"></div>
        <div id="details-link" class="fa fa-link"></div>
        <div id="details-desc" class="fa fa-quote"></div><br/><br/>
        <button id="details-dl">Ajouter à mon agenda</button>
        </div>
        <a href="#" id="details-exit" class="fa fa-cross" aria-label="Fermer la popup"></a>
      </div>
    </div>
    <script src="events.js"></script>
    <script src="agenda.js"></script>
  </body>
</html>
